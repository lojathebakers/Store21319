<script>
navHover = function() {
	var lis = document.getElementById("idMenuCat1").getElementsByTagName("LI");
	for (var i=0; i<lis.length; i++) {
		lis[i].onmouseover=function() {
			this.className+=" iehover";
		}
		lis[i].onmouseout=function() {
			this.className=this.className.replace(new RegExp(" iehover\\b"), "");
		}
	}
}
if (window.attachEvent) window.attachEvent("onload", navHover);
</script>

<style>
#idMenuCat1 .wid{width:0px; z-index:9999;}

/* Root = Horizontal, Secondary = Vertical */
ul#idMenuCat1 {
  margin:0 0 0 10;
  border: 0 none;
  padding: 0;
  width: 100%; /*For KHTML*/
  list-style: none;
  height: 24px;
   z-index:9999;
   
}

ul#idMenuCat1 li {
  margin: 0;
  border: 0 none;
  padding: 0;
  float: left; /*For Gecko*/
  display: inline;
  list-style: none;
  position: relative;
  height: 24px;
   z-index:9999;
   
}

ul#idMenuCat1 ul {
  margin: 0;
  border: 0 none;
  padding: 0;
  width: 90px;
  list-style: none;
  display: none;
  position: absolute;
  top: 24px;
  left: 0;
   z-index:9999;
   
   
}

ul#idMenuCat1 ul:after /*From IE 7 lack of compliance*/{
  clear: both;
  display: block;
  font: 1px/0px serif;
  content: ".";
  height: 0;
  visibility: hidden;
   z-index:9999;
}

ul#idMenuCat1 ul li {
  width: 90px;
  float: left; /*For IE 7 lack of compliance*/
  display: block !important;
  display: inline; /*For IE*/
   z-index:9999;
  width: 220px;
   
}

/* Root Menu */
ul#idMenuCat1 a {
  padding: 2 0px;
  float: none !important; /*For Opera*/
  float: left; /*For IE*/
  display: block;
  width:90px;
  font-size:1px;
  background-color: #fff;
  height:30px;
  background: no-repeat url(http://thebakers.lojavirtualfc.com.br/lojas/00021319/images/menuhoriz_produtos.gif);
  text-decoration: none;
   z-index:9999;
}

}

ul#idMenuCat1 li:hover li:hover li:hover a,

</style>
